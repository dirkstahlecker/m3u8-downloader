<html>
<head>
	<style>
		input {width: 400px;}
	</style>
	<script>
		function onSubmit()
		{
			const videoURL = document.getElementById("videoURL").value;
			const audioURL = document.getElementById("audioURL").value;
			const outputFolder = document.getElementById("outputFolder").value;
			let outputFileName = document.getElementById("outputFileName").value;

			outputFileName = outputFileName.replaceAll(" ", "_");

			const commandToCopyEl = document.getElementById("commandToCopy");
			let command = './download_m3u8 ' + '"' + videoURL + '"' + " " + '"' + audioURL + '"' + " " + '"' + outputFolder + outputFileName  + '.mp4"';
			commandToCopyEl.value = command;

			commandToCopyEl.select();
			document.execCommand("copy");
		}

		function onClear()
		{
			document.getElementById("videoURL").value = "";
			document.getElementById("audioURL").value = "";
			document.getElementById("outputFileName").value = "";
		}
	</script>
</head>
<body>
	Video URL: <input id="videoURL" type="text"/>
	<br/>
	Audio URL: <input id="audioURL" type="text"/>
	<br/>
	Output Folder: <input id="outputFolder" type="text" value="/users/dirkstahlecker/Desktop/floracing/"/>
	<br/>
	Output File Name: <input id="outputFileName" type="text"/>
	<br/>
	<br/>
	<button id="submit" onClick="onSubmit()">Submit</button>
	<input id="commandToCopy" type="text"/>
	<br/>
	<button id="clear" onClick="onClear()">Clear</button>
</body>
</html>
